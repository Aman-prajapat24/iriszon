<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iriszon-Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animation Effects CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>






  <!-- ======= Login & sign up start ======= -->


  <section>
    <div class="auth-container">

      <!-- Welcome Panel (will appear on top in mobile) -->
      <div class="welcome-panel" id="welcomePanel">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us please login with your personal info</p>
      </div>

      <!-- Form Section -->
      <div class="form-section">

        <!-- Sign In Form -->
        <div class="form-box" id="signInForm">
          <h2>Sign In</h2>
          <div class="input-group">
            <input type="email" placeholder="Email">
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password">
          </div>
          <div class="forgot">Forgot your password?</div>
          <button class="btn">Sign In</button>
          <p class="switch-text" onclick="showSignUpForm()">Don't have an account? <span> Sign Up</span></p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-box" id="signUpForm" style="display: none;">
          <h2>Create Account</h2>
          <div class="input-group">
            <input type="text" placeholder="Full Name">
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email">
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password">
          </div>
          <button class="btn">Register</button>
          <p class="switch-text" onclick="showSignInForm()">Already have an account? <span>Sign In</span></p>
        </div>

      </div>
    </div>
  </section>




  <!--======= Login & sign up end ======= -->










  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Animation Effects CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="script.js"></script>
</body>
