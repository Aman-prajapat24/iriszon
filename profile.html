<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iriszon-Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animation Effects CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <div class="profile-container">
    <!-- Sidebar -->
    <div class="profile-sidebar">
      <img src="assets/payment method/user.jpg" alt="avatar" />
      <h3>Ashgore</h3>
      <p>ashgore@email.country</p>
    </div>

    <!-- Profile Form -->
    <div class="profile-form">
      <h2>Profile Settings</h2>
      <form id="profileForm">
        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" value="Babulal" />
          </div>
          <div class="form-group">
            <label>Surname</label>
            <input type="text" name="surname" value="khandelwal" />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="mobile" value="+91 9876543210" />
          </div>
          <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" name="address1" value="123 Main Street" />
          </div>
          <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" name="address2" value="Shiv Nagar" />
          </div>
          <div class="form-group">
            <label>Address Line 3</label>
            <input type="text" name="address3" value="Jaipur" />
          </div>
          <div class="form-group">
            <label>Address Line 4</label>
            <input type="text" name="address4" value="Rajasthan" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="aman@email.com" />
          </div>
          <div class="form-group">
            <label>Education</label>
            <input type="text" name="education" value="12th Pass" />
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" value="India" />
          </div>
          <div class="form-group">
            <label>State/Region</label>
            <input type="text" name="state" value="Rajasthan" />
          </div>
        </div>
        <button class="save-btn" type="submit">Update</button>
      </form>
    </div>

    <!-- Experience Section -->
    <div class="experience-section">
      <h3>Costomer Experience</h3>
      <div class="form-group">
        <label>Experience in Shopping</label>
        <input type="text" value="3 years in Shopping" />
      </div>
      <div class="form-group">
        <label>Additional Details</label>
        <input type="text" value="Specialized in responsive UIs" />
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Animation Effects CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="script.js"></script>

</body>
